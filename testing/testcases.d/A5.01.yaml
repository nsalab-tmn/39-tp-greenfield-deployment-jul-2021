- desc: Check DNS record set (A5.01.01.01)
  device: dummy
  action_chain:
    - action: validate_dns_record
      action_vars:
        name: 'app.{dns-zone}'
        record_type: A
        is_private: False
        min_records: 3
- desc: Application is able to process requests when one region is down (A5.01.02.01)
  device: gw-region-01
  action_chain:
    - action: find_interface
      action_vars:
        network: '{region-01-private-network}'
        param: region-01-inside-intf
    - action: config
      action_vars:
        commands: 
          - interface {region-01-inside-intf}
          - shutdown
    - action: validate_web_response
      action_vars:
        name: 'https://app.{dns-zone}/status'
        assert_code: 200
        assert_cert: True
        assert_json:
          - key: Redis
            value: True
