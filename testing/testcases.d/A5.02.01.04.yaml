- desc: Health checks are implemented at proxy level (A5.02.01.04)
  device: dummy
  action_chain:
    - action: validate_web_response
      action_vars:
        name: 'https://{gw-01-public-ip}/health'
        headers:
          - key: Authorization
            value: Bearer {web-53-auth}
          - key: Content-Type
            value: application/json
          - key: Host
            value: app.{dns-zone}
        content: 
          - key: Health
            value: False
        method: POST
        assert_code: 202
        assert_json:
          - key: Message
            value: Health status turned off by remote admin
    - action: go_sleep
      action_vars:
        seconds: '{default-sleep-timer}'
